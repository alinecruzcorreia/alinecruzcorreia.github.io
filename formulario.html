<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Simples</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body onload="loadForm()">
    <div class="container mt-5">
      <h1>Formulário</h1>
      <form onsubmit="saveForm(); return false;">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="sobrenome" class="form-label">Sobrenome:</label>
          <input
            type="text"
            id="sobrenome"
            name="sobrenome"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="idade" class="form-label">Idade:</label>
          <input
            type="number"
            id="idade"
            name="idade"
            class="form-control"
            min="18"
            required
          />
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo:</label>
          <select id="sexo" name="sexo" class="form-select" required>
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">
          <i class="fa-solid fa-floppy-disk"></i> Salvar
        </button>
        <!-- Botão para limpar os dados -->
        <button type="button" class="btn btn-danger" onclick="clearForm()">
          <i class="fa-solid fa-trash"></i> Limpar
        </button>
      </form>
    </div>
  </body>
  <script>
    function saveForm() {
      // Coletando os dados do formulário
      var nome = document.getElementById("nome").value;
      var sobrenome = document.getElementById("sobrenome").value;
      var idade = document.getElementById("idade").value;
      var sexo = document.getElementById("sexo").value;
      // Criando um objeto para armazenar os dados
      var pessoa = {
        nome: nome,
        sobrenome: sobrenome,
        idade: idade,
        sexo: sexo,
      };
      // Salvando no localStorage
      localStorage.setItem("pessoa", JSON.stringify(pessoa));
    }
    function loadForm() {
      // Carregando do localStorage
      var pessoa = JSON.parse(localStorage.getItem("pessoa"));
      // Preenchendo o formulário se os dados existirem
      if (pessoa) {
        document.getElementById("nome").value = pessoa.nome;
        document.getElementById("sobrenome").value = pessoa.sobrenome;
        document.getElementById("idade").value = pessoa.idade;
        document.getElementById("sexo").value = pessoa.sexo;
      }
    }
    function clearForm() {
      // Limpando o localStorage
      localStorage.removeItem("pessoa");
      // Limpando os campos do formulário
      document.getElementById("nome").value = "";
      document.getElementById("sobrenome").value = "";
      document.getElementById("idade").value = "";
      document.getElementById("sexo").value = "";
    }
  </script>
</html>
