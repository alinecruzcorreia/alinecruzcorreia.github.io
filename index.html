<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aline Correia - Estudante de Programação</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f8fafc 0%, #e0c3fc 100%);
        min-height: 100vh;
      }
      .profile-card {
        background: #fff6fbcc;
        border-radius: 1.5rem;
        box-shadow: 0 4px 24px rgba(160, 160, 160, 0.08);
        padding: 2.5rem 2rem;
        max-width: 400px;
        margin: auto;
      }
      .profile-img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #e0c3fc;
        margin-bottom: 1.5rem;
      }
      .btn-custom {
        background: #e0c3fc;
        color: #6d597a;
        border: none;
      }
      .btn-custom:hover {
        background: #f8fafc;
        color: #6d597a;
      }
      .social-icons a {
        color: #b799ff;
        margin: 0 0.5rem;
        font-size: 1.5rem;
        transition: color 0.2s;
      }
      .social-icons a:hover {
        color: #6d597a;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center min-vh-100"
    >
      <div class="profile-card text-center">
        <img
          src="/images/1702123156428.jpg"
          alt="Aline Correia"
          class="profile-img shadow"
        />
        <h1 class="mb-1" style="color: #6d597a">Aline Correia</h1>
        <h5 class="mb-3" style="color: #b799ff">Estudante de Programação</h5>
        <p class="mb-4" style="color: #7e6c88">
          Apaixonada por tecnologia, criatividade e desafios. Buscando sempre
          aprender e crescer no universo da programação. Explorando HTML, CSS,
          JavaScript e além!
        </p>
        <div class="social-icons mb-3">
          <a href="#" title="GitHub"><i class="bi bi-github"></i></a>
          <a
            href="https://www.linkedin.com/in/aline-guardiano-correia/"
            title="LinkedIn"
            ><i class="bi bi-linkedin"></i
          ></a>
          <a href="#" title="Instagram"><i class="bi bi-instagram"></i></a>
        </div>
        <a href="mailto:aline.correia@email.com" class="btn btn-custom"
          >Entre em contato</a
        >
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </body>
</html>
