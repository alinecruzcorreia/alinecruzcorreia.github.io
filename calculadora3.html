<html>
  <head>
    <title>Calculadora 3</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/calculadora3.css" />
    <script src="/scripts/calculadora3.js"></script>
  </head>
  <body>
    <div class="calc-container">
      <h2><i class="fa-solid fa-calculator"></i> Calculadora</h2>
      <div class="calc-row">
        <input
          type="number"
          id="valor1"
          class="calc-input"
          placeholder="Valor 1"
        />
        <select id="operation" class="calc-select">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">ร</option>
          <option value="/">รท</option>
        </select>
        <input
          type="number"
          id="valor2"
          class="calc-input"
          placeholder="Valor 2"
        />
      </div>
      <div class="calc-row">
        <span class="calc-equal">=</span>
        <input
          id="total"
          readonly
          class="calc-result"
          placeholder="Resultado"
        />
      </div>
      <button class="calc-btn" onclick="calcular()">
        <i class="fa-solid fa-play"></i> Calcular
      </button>
    </div>
  </body>
</html>
